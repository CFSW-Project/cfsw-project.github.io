        body {
    margin: 0;

}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    width: 80%;
    max-width: 1200px;
}

.card {
    background-color: gray;
    color: white;
    padding: 20px;
    margin: 10px;
    flex: 1 1 30%;
    box-sizing: border-box;
    text-align: center;
    border-radius: 8px;
}

@media (max-width: 768px) {
    .card {
        flex: 1 1 45%;
    }
}

@media (max-width: 480px) {
    .card {
        flex: 1 1 100%;
    }
}
